<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>To Do List</title>
  </head>

  <body>
    <div></div>
    <div class="list-header">
      <div class="container">
        <div class="task-title-row row">
          <div class="col-lg-12 col-md-12 col-sm-12">            
              <h1>ToDo List</h1>
            </font>
          </div>
        </div>
      </div>
    </div>

    <div class="item-adding-block container ">
      <h2 class="add-item-header">Add Items</h2>

      <label id="lblsuccess" class="text-success" style="display: none">
      </label>

      <form id="addForm">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-7">
            <input
              type="text"
              onkeyup="toggleButton(this, 'submit')"
              class="form-input form-control"
              id="item"
            />
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5">
            <input
              type="submit"
              class="button btn-dark"
              id="submit"
              value="Submit"
              disabled
            />
          </div>
        </div>
      </form>
      
      <hr>

      <h2 class="add-item-header">Tasks's-list</h2>

      <form id="addForm">
        <ul class="task-list list-group" id="items"></ul>
      </form>
    </div>
  </body>
</html>
